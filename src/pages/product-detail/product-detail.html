<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
      {{item?.name}}
      <p>
        <!--currency mostra o price no formato de dinheiro-->
        {{item?.price | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline>Add to cart</button>
</ion-content>
