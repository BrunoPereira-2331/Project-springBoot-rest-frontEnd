<ion-content padding>
  <h3>Order system</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" [ngModelOptions]="{standalone: true}" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Enter</button>
  </form>
  <button ion-button block outline (click)="signup()">Register</button>

</ion-content>
