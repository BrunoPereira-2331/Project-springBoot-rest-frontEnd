<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order confirmation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select Address
    </ion-list-header>
    <button ion-item *ngFor="let item of items">
      <h2>{{item.logradouro}}, {{item.number}}</h2>
      <p>{{item.complement}} {{item.neighborhood}} CEP {{item.postalCode}}</p>
      <p>{{item.city.name}}, {{item.city.state.name}}</p>
    </button>
  </ion-list>
</ion-content>
